<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Job Application Form</title>
</head>
<body>

<div class="container">
    <h1>Job Application Form</h1>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Surname</label>
        <input type="text" placeholder="Enter your surname">

        <label>Email</label>
        <input type="email" placeholder="email@example.com">

        <label>Phone</label>
        <input type="tel" placeholder="Enter your phone number">

        <label>Date of Birth</label>
        <input type="date">

        <label>City</label>
        <input type="text" placeholder="Enter your city">

        <label>Position Applied For</label>
        <input type="text" placeholder="Enter position">

        <label>Expected Salary</label>
        <input type="number" placeholder="Enter salary">

        <label>LinkedIn Profile</label>
        <input type="url" placeholder="LinkedIn profile URL">

        <label>Work Experience</label>
        <textarea placeholder="Describe your work experience"></textarea>

        <label>Upload CV</label>
        <input type="file">

        <label>Work Preference</label><br>
        <input type="radio" name="work"> Remote
        <input type="radio" name="work"> On-site
        <input type="radio" name="work"> Hybrid
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</div>

</body>
</html>
