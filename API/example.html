<!DOCTYPE html>
<html>
<head>
    <title>Dog API</title>
    <style>
        .container{
            display: flex;
            gap: 15px;
        }
        .card img{
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
 <h1>images</h1>
<div class="container"></div>
<script>
    let url = "https://api.thedogapi.com/v1/images/search?limit=3";
    let container = document.querySelector(".container");
    async function getStarWarData() {
        try {
            let response = await fetch(url);
            let data = await response.json();
            showData(data);
        } catch (err) {
            console.log(err);
        }
    }
    getStarWarData();
    function showData(data) {
        container.innerHTML = "";
        data.forEach(item => {
            let div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <img src="${item.url}" />
            `;
            container.appendChild(div);
        });
    }

   
</script>

</body>
</html>
